      h3{
        color: white;
        font-size: 30px;

      }
      input[type="text"],input[type="password"]{
        height: 50px;
        margin: 15px;
        text-align: center;
        font-size: 20px;
        border: 2px solid darkcyan;
        border-radius: 7px;
      }
      input[type="submit"],input[type="reset"]{
        background-color: darkcyan;
        color: white;
        border: none;
        padding: 14px 32px;
        font-size: 20px;
        margin: 15px;
        
        border-radius: 7px;
      }
      input[type="submit"]:hover
      {
        cursor: pointer;
        background-color: #225252;,
        box-shadow: 5px 5px 5px cyan;
        color: black;
      }
       input[type="reset"]:hover
      {
        cursor: pointer;
        background-color: #225252;,
        box-shadow: 5px 5px 5px cyan;
        color: black;
      }
       input[type="text"]:focus,input[type="password"]:focus{
        outline: none;
        background-color: lightcyan;
       }
     
.break{
    clear: both;
}
.card{
        
        border: 2px solid gray;
        margin-top: 10px;
        width: 200px;
        padding: 5px;
        border-radius: 5px;
        position: absolute;
        right: 20px;
       }
       .card:hover{
        cursor: pointer;
        box-shadow: 5px 5px  5px 5px blue;
       }
       .card_header img{
                 border-radius: 7px;
       }
       
        
    </style>

<body>

<div class="form_section">
    <h3>Sign In Here</h3>
    <br>
   <form name="form1" method="post" action="Login">
    <input type="text" name="username" placeholder="enter username">
    <br>
    <input type="password" name="password" placeholder="enter password">
    <br>
    <input type="submit" value="submit">
    <br>
     <input type="reset" value="Reset">
</form>
</div>
<div class="card">

    <div class="card_header">

    <a href="User_Registration.html"><img src="https://ruffacademywi.com/wp-content/uploads/2018/01/click-here-to-register-button.png" height="100px" width="200px"></a>

        
    </div>
 <div class="break">
            
    </div>
