        <p>Please fill in the below details</p>

            <form name="contact" method="post" action="con">
                <input type="text" name="name" placeholder="Your name" size="20">
                <br>
                <input type="email" name="email" placeholder="Your email" size="20"> 
                <br>
                <input type="text" name="subject" placeholder="Enter Subjet" size="20">
                <br>
                <textarea rows="5" name="message" placeholder="Your Message Here"></textarea>
                <br>
                <input type="submit" value="submit">
            </form>
        </div>
